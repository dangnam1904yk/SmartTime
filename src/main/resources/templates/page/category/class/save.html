<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/share/header :: header}">

</head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div th:replace="~{/share/menu-left :: nav-left}">
    </div>
<div class="content">

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">[[${type}]]</h6>
                <form action="/dm-lop-hoc/save" method="post" th:object=${category}>
                    <div class="mb-3">
                        <label for="className" class="form-label" >Tên lớp</label>
                        <input type="hidden" class="form-control" th:field="*{id}">
                        <input type="text" class="form-control" th:field="*{className}" id="className">

                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="isActive" id="isActive">
                        <label class="form-check-label" for="isActive">Hiệu lực</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
<th:block th:replace="~{/share/footer :: footer}"></th:block>
</html>
