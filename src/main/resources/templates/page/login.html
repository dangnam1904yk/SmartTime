<!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{/share/header :: header}">

</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh; background: linear-gradient(45deg, #72f1f9, #e9e9e9);">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="/" class="">
                                <img th:src="@{/img/logo.webp}" style="max-width: 70px;">
                            </a>
                            <h5>Đăng nhập tài khoản</h5>
                        </div>
                        <form method="post" action="/dang-nhap">
                        
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                            <label for="floatingPassword">Mật khẩu</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" checked="checker" class="form-check-input" id="exampleCheck1" name="remember-me">
                                <label class="form-check-label" for="exampleCheck1">Ghi nhớ đăng nhập</label>
                            </div>
                            <a href="">Quên mật khẩu</a>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div th:if="${param.error}" style="color: red; font-size: 14px;" >
                            Đăng nhập thất bại! Vui lòng kiểm tra email hoặc mật khẩu.
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Đăng nhập</button>
                    </form>
                        <p class="text-center mb-0">Chưa có tài khoản <a th:href="@{/dang-ky}">Đăng ký</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="~{/share/footer :: footer}"></th:block>
</body>

</html>
